{% set name = "dash_cytoscape" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1bcd1587b2d8b432945585e2295e76393d3eb829f606c198693cd2b45bea6adc

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - dash
    - python >=3.5

test:
  imports:
    - dash_cytoscape

about:
  home: https://github.com/plotly/dash-cytoscape
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Component Library for Dash aimed at facilitating network visualization in Python, wrapped around Cytoscape.js
  doc_url: https://dash.plot.ly/cytoscape
  dev_url: https://github.com/plotly/dash-cytoscape

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - adbeda
