{% set name = "dash_cytoscape" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b1a8402005a4e2e7104edf28399f1e340ad7d98d8106dec280edb31c9b8dafd

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - dash
    - python >=3.5

test:
  imports:
    - dash_cytoscape

about:
  home: https://github.com/plotly/dash-cytoscape
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Component Library for Dash aimed at facilitating network visualization in Python, wrapped around Cytoscape.js
  doc_url: https://dash.plot.ly/cytoscape
  dev_url: https://github.com/plotly/dash-cytoscape

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - adbeda
